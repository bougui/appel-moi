<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Transfert Camp Paul B</title>
    <link rel="stylesheet" href="style.css?v=1.0.0">
</head>
<body>
    <div class="container">
        <h1>Gestionnaire de Transfert Camp Paul B</h1>
        
        <div id="loginForm">
            <input type="text" id="username" placeholder="Nom d'usager" autocomplete="username">
            <input type="password" id="password" placeholder="Mot de passe" autocomplete="current-password">
            <button onclick="authenticate()">Connexion</button>
        </div>

        <div id="transferForm" style="display: none;">
            <h2>Sélectionner le numéro de transfert</h2>
            <select id="phoneNumber">
                <!-- Options chargées dynamiquement -->
            </select>
            <button onclick="updateTransfer()">Mettre à jour le transfert</button>
        </div>

        <div id="message"></div>
    </div>
    <script src="script.js?v=1.0.0"></script>
</body>
</html>
